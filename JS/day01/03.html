<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的对象</title>
</head>
<body>
    <p>创建JavaScript对象</p>
    <p id="demo"></p>
<script type="text/javascript">
    //第一种方式
    var person={
      firstName:"John",
      lastName :"Doe",
      age      :50,
      eyeColor :"blue"
    };
    document.getElementById("demo").innerHTML=person.firstName+"现在"+person.age+"岁。";
    //第二种方式
    var car={type:'Fiat',model:500,color:"white"};
</script>
</body>
</html>

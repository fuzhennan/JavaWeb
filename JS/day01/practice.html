<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印三角形</title>
</head>
<body>
<script>
    for (var i=0;i<5;i++){
        for (var j=0;j<i+1;j++){
            document.write("*&nbsp;&nbsp;&nbsp");
        }
        document.write("<br/>");
    }

    for (var i=0;i<5;i++){
        for (var j=0;j<5-i;j++){
            document.write("*&nbsp;&nbsp;&nbsp");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>

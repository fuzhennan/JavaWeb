<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch语句</title>
</head>
<body>
<p>点击下面按钮显示今天星期几</p>
<button onclick="Day()">点击这里</button>
<p id="demo"></p>
<script>
    function Day() {
        var x;
        var d=new Date().getDay();
        switch (d) {
            case 0:x="今天星期天！";
            break;
            case 1:x="今天星期一！";
            break;
            case 2:x="今天星期二！";
            break;
            case 3:x="今天星期三！";
            break;
            case 4:x="今天星期四！";
            break;
            case 5:x="今天星期五！";
            break;
            case 6:x="今天星期六！";
            break;
            default:x="error!";
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>

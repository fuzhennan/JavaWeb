<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-初识jQuery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        #box2{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
    </style>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script>
        window.onload=function () {
            //1.利用原生js查找dom元素
            var div1=document.getElementsByTagName("div")[0];
            var div2=document.getElementsByClassName("box1")[0];
            var div3=document.getElementById("box2");
            //2.利用原生js修改背景颜色
            // div1.style.backgroundColor="red";
            // div2.style.backgroundColor="red";
            // div3.style.backgroundColor="red";
        };


        $(function () {
            var $div1=$("div");
            var $div2=$(".box1");
            var $div3=$("#box2");

            $div1.css({
                background:"red"
            });
            $div2.css({
                background:"blue"
            });
            $div3.css({
                background:"green"
            });

            // $("div").css("background-color","red");
            // $(".box1").css("background-color","blue");
            // $("#box2").css("background-color","green");
        })
    </script>
</head>
<body>
    <div></div>
    <div class="box1"></div>
    <div id="box2"></div>
</body>
</html>

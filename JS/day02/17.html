<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice（）/splice（）</title>
    <script>
        //slice() 从某个已有的数组返回选定的元素  [start,end)
        //splice() 删除元素，并向数组添加新元素。arrayObject.splice(index,howMany,item1,.....,itemX)

        /*
        参数  描述
        start 必需。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
        end   可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。
        如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
         */

        /*
        参数     描述
        index    必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
        howMany  必需。要删除的项目数量。如果设置为 0，则不会删除项目。
        item1, ..., itemX 可选。向数组添加的新项目。

         */
        var arr=[1,2,3,4,5,6,7,8,9];

        var result=arr.slice(2,5);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForEach</title>
    <script>
        /*
        forEach()方法需要一个函数作为参数
         -回调函数，由我们创建但不是我们调用
         -以实参的形式传递进来，我们可以定义形参来读取内容
          arr.forEach(function (value，index，obj) {
         */
        var arr=[1,2,3,4,5,6,7];
        arr.forEach(function (a) {
            console.log("a="+a);
        })
    </script>
</head>
<body>

</body>
</html>

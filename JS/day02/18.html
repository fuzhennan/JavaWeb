<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重（嵌套循环）</title>
    <script>
        var arr=[1,2,2,3,5,3,4,7,6,7,9,7,6,8];
        for (var i=0;i<arr.length;i++){
            for (var j=i+1;j<arr.length;j++){
                if (arr[i]===arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>

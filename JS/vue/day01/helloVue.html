<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloVue</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>{{message}}</h1>
    </div>

    <script>
        new Vue({
            el:'#vue_det',
            data:{
                message: "helloVue,I am Fzn."
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <!-- v-bind 只能实现数据的单向绑定。从model绑定到view，无法实现数据的双向绑定-->
    <input type="text" v-bind:value="msg" style="width: 100%">

    <!-- v-model 可以实现表单元素和model中的数据的双向绑定-->
    <!-- v-model 只能运用在表单元素中  input(button,text,) select checkbox textarea -->
    <input type="text" v-model:value="msg" style="width: 100%">
</div>



<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"大家好，我叫付振南，大家习惯叫我平头！"
        }
    })
</script>
</body>
</html>

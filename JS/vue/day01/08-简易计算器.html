<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model:value="n1">

    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" v-model:value="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model:value="result">

</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            result:0,
            opt:"+"
        },
        methods:{
            calc(){
                switch (this.opt) {
                    case "+":
                        this.result=parseInt(this.n1)+parseInt(this.n2);
                        break;
                    case "-":
                        this.result=parseInt(this.n1)-parseInt(this.n2);
                        break;
                    case "*":
                        this.result=parseInt(this.n1)*parseInt(this.n2);
                        break;
                    case "/":
                        this.result=parseInt(this.n1)/parseInt(this.n2);
                        break;
                }

                // var codeStr = 'parInt(this.n1)'+this.opt+'parseInt(this.n2)';
                // this.result=eval(codeStr);
            }
        }
    })
</script>

</body>
</html>

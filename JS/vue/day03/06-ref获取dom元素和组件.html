<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref获取dom元素和组件</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="getElement" value="获取dom元素" ref="btn">
    <h3 ref="h3" id="h3">我是一个h3</h3>
    <login ref="myLogin"></login>
</div>


<script>
    var login={
        template:'<h1>登录组件</h1>',
        data(){
            return{
                msg:'son_msg'
            }
        },
        methods: {
            show(){
                console.log("调用了子组件的方法");
            }
        }
    };


    var vm = new  Vue({
        el:'#app',
        data:{},
        methods:{
            getElement(){
                console.log(this.$refs.h3.innerText);
                console.log(this.$refs.myLogin.msg);
                this.$refs.myLogin.show();
            }
        },
        components:{
            login
        }
    })
</script>
</body>
</html>

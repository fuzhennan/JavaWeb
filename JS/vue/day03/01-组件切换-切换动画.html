<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换-切换动画</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .fade-enter-active,
        .fade-leave-active{
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
<div id="app">
    <input type="button" value="登录" @click.prevent="currentTabComponent='login'">
    <input type="button" value="注册" @click.prevent="currentTabComponent='register'">

    <!--Vue提供了component来展示对应名称的组件-->
    <!--component是一个占位符，  :is属性，可以用来指定要展示的组件的名称-->
    <!--通过mode属性切换组件进来的方式-->
    <transition name="fade" mode="out-in">
        <component :is="currentTabComponent"></component>
    </transition>
</div>

<script>
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    });

    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })
</script>

<script>
    var vm= new Vue({
        el:'#app',
        data:{
            currentTabComponent:''//当前component 中的 :is 绑定的内容
        },
        methods:{}
    })
</script>
</body>
</html>

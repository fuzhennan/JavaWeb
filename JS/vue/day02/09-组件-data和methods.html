<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的data和methods</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <my-com4></my-com4>
    <my-com4></my-com4>
    <my-com4></my-com4>
    <my-com4></my-com4>
</div>

<script>
    Vue.component('myCom4',{
        //The "data" option should be a function that returns a per-instance value in component definitions.
        //data 为一个方法，且方法中必须返回一个对象
        data:function () {
         return{
            count:0
         }
        },
        template:'<button @click="count++">You clicked me {{ count }} times.</button>',
    })
</script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        components:{}
    })
</script>
</body>
</html>

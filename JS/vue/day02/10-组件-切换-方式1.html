<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换-方式1</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag=true">login</a>
    <a href="" @click.prevent="flag=false">register</a>
    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>

<script>
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    });

    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })
</script>

<script>
    var vm= new Vue({
        el:'#app',
        data:{
            flag:true
        },
        methods:{}
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-resource基本使用</title>
    <script src="../vue-2.4.0.js"></script>
    <!-- 先导vue再导resource，  this.$http.xxx-->
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>


<script>
    //get请求 http://www.liulongbin.top:3005/api/getlunbo
    //post请求 http://www.liulongbin.top:3005/api/post
    //get请求 http://www.liulongbin.top:3005/api/jsonp
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            getInfo(){
                this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(function (result) {
                    console.log(result.body);
                });
            },
            postInfo(){
                this.$http.post('http://www.liulongbin.top:3005/api/post',{},{}).then(function (result) {
                    console.log(result.body);
                });

            },
            jsonpInfo(){
                this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(function (result) {
                    console.log(result.body);
                });
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>全选练习</title>
    <script type="text/javascript">
        window.onload=function () {
            var checkAllBtn=document.getElementById("checkAllBtn");
            var checkNoBtn=document.getElementById("checkNoBtn");
            var checkRevBtn=document.getElementById("checkRevBtn");
            var submit=document.getElementById("submit");
            var items=document.getElementsByName("items");
            var all=document.getElementById("all");

            checkAllBtn.onclick=function () {
                for (var i=0;i<items.length;i++){
                    items[i].checked=true;
                }
                all.checked=true;
            };

            checkNoBtn.onclick=function () {
                for (var i=0;i<items.length;i++){
                    items[i].checked=false;
                }
                all.checked=false;
            };

            checkRevBtn.onclick=function () {
                all.checked=true;
                for (var i=0;i<items.length;i++){
                    items[i].checked = items[i].checked !== true;
                    if (!items[i].checked){
                        all.checked=false;
                    }
                }
            };

            submit.onclick=function () {
                for (var i=0;i<items.length;i++){
                    if (items[i].checked===true){
                        alert(items[i].value);
                    }
                }
            };

            all.onclick=function () {
                for (var i=0;i<items.length;i++){
                    items[i].checked=all.checked;
                }
            };

            for (var i=0;i<items.length;i++){
                items[i].onclick=function() {
                    all.checked=true;
                    for (var j=0;j<items.length;j++){
                        if (!items[j].checked){
                            all.checked=false;
                        }
                    }
                };
            }

        }
    </script>
</head>
<body>
        您爱好的运动是？<input type="checkbox" id="all">全选/全不选<br>
        <input type="checkbox" name="items" value="足球"><label>足球</label>
        <input type="checkbox" name="items" value="篮球"><label>篮球</label>
        <input type="checkbox" name="items" value="羽毛球"><label>羽毛球</label>
        <input type="checkbox" name="items" value="乒乓球"><label>乒乓球</label>
        <br>
        <input type="button" id="checkAllBtn" value="全选">
        <input type="button" id="checkNoBtn" value="全不选">
        <input type="button" id="checkRevBtn" value="反选">
        <input type="button" id="submit" value="提交">

        </form>
</body>
</html>
